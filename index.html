<!DOCTYPE html>
<html>
    <head>
      <title>GA HangOuts</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <div class="container-fluid logo-container d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
          <img class="logo" src="./public/GA-Cog-900.png">
          <h1>SEI 04</h1>
        </div>


      <!-- Button trigger modal -->
            <div class="before-auth sign-up-container dropdown">
              <button class="before-auth btn sign-in-button dropdown-toggle" type="button" id="credentials" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Sign Up/Sign In!
              </button>
              <div class="dropdown-menu dropdown-menu-right p-4" aria-labelledby="sign up/sign in">
                <form id="sign-up">
                  <h2>sign up</h2>
                  <div class="sign-up-alert"></div>
                  <input type="email" autocomplete="off" class="form-control mb-1" name="credentials[email]" placeholder="email (fake please)">
                  <input type="password" autocomplete="off" class="form-control mb-1" name="credentials[password]" placeholder="password">
                  <input type="password" autocomplete="off" class="form-control mb-1" name="credentials[password_confirmation]" placeholder="confirm password">
                  <button type="submit" class="btn sign-up-btn btn-block">Sign Up!</button>
                </form>
                <p>
                  <small>
                    <h2>already signed up?</h2>
                    <button type="button" class="btn btn-block sign-in-btn" data-toggle="modal" data-target="#sign-in-modal">
                      Sign In!
                    </button>
                  </small>
                </p>
              </div>
            </div>


      <div class="after-auth add-event-container dropdown">
        <button class="after-auth btn add-event-button dropdown-toggle" type="button" id="Add" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Add An Event!
        </button>
        <div class="dropdown-menu p-4 dropdown-menu-right" aria-labelledby="sign up/sign in">
          <form id="new-event">
            <div class="add-event-alert"></div>
            <input type="text" autocomplete="off" class="add form-control mb-1" name="title" placeholder="Event Title" required>
            <input type="text" autocomplete="off" class="add form-control mb-1" name="location" placeholder="Location" required>
            <input type="text" autocomplete="off" class="add form-control mb-1" name="description" placeholder="Description" required>
            <input type="date" autocomplete="off" class="add form-control mb-1 calender" name="date" placeholder="Date" required>
            <button type="submit" class="btn add-event-button add-btn btn-block">Add Event!</button>
          </form>
        </div>
      </div>
    </div>
    <div class="container alert-container">
      <div class="sign-out-alert col-lg-7 col-sm-6"></div>
    </div>


    <div class="container event-container">
      <div class="temporary-hangout-holder col-lg-8 col-sm-10">
      </div>
    </div>

            <!-- Button trigger modal -->
            <!-- Modal -->
            <div class="modal fade" id="change-password-modal" tabindex="-1" role="dialog" aria-labelledby="change-password-modal-label" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="change-password-modal-label">Change Password</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form id="change-password">
                      <div class="change-password-alert"></div>
                      <input class="change-pw form-control mb-2" type="password" autocomplete="off" name="passwords[old]" placeholder="Current password">
                      <input class="change-pw form-control mb-2" type="password" autocomplete="off" name="passwords[new]" placeholder="New password">
                      <input class="btn btn-light nav-btn" type="submit"  value="Change Password!">
                    </form>
                  </div>
                </div>
              </div>
            </div>

      <footer>
        <div class="footer-container">
        <nav class="navbar fixed-bottom navbar-expand-lg" style="background-color: #000000">
          <div class="navbar-nav justify-content-between">
            <button class="after-auth btn btn-sm nav-btn" id="change-password-button" type="button" href="#"  role="button" data-toggle="modal" data-target="#change-password-modal">Change Password<span class="sr-only">(current)</span></button>
              <a class="after-auth btn btn-sm nav-btn" id="sign-out" href="#">Sign Out<span class="sr-only">(current)</span></a>
          </div>
        </nav>
      </div>
      </footer>

      <!-- Button Trigger Modal -->
      <div class="before-auth">
        <div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="sign-in-modal-label" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="sign-in-modal-label">Sign In!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="sign-in">
                  <div class="sign-in-alert"></div>
                  <input class="form-control mb-2" autocomplete="on" type="text" name="credentials[email]" placeholder="Email">
                  <input class="form-control mb-2" autocomplete="on" type="password" name="credentials[password]" placeholder="Password">
                  <input class="btn sign-in-btn" type="submit"  value="Sign in!">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="popover-content" style="display: none">
        <ul class="list-group custom-popover">
        </ul>
      </div>
    </body>
</html>
